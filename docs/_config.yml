title: Jkana-Blog
description: "Penetration Tester"
author:
  name: "Jkana"
  url: "https://jkana.github.io/"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 10
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-analytics

jekyll_analytics:
  GoogleAnalytics:          
    id: UA-183254610-1         
    anonymizeIp: false
 
# Custom variables
owner : "Jkana"
year : "2020"
